<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">

          <div class="row">
            <div class="col-6" style="text-align: center;"><img src="../../../assets/logo optimum.jpg"></div>
            <div class="col-6" style="text-align: center;"><img [src]="'data:image/jpg;base64,' + image" /></div>
          </div>

          <div class="row"><br></div>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <p>{{ textoBienvenida }}</p>
            </div>
            <div class="col-3"></div>
          </div>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <h4>Tu mesa es: {{ numeroMesa }}</h4>
            </div>
            <div class="col-3"></div>
          </div>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <h4>Tu mozo es: {{ nombreMozo }}</h4>
            </div>
            <div class="col-3"></div>
          </div>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <h4>Cuentas personas van a ser?</h4>
            </div>
            <div class="col-3"></div>
          </div>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <form (submit)="onSubmit()" class="form-group">

                <label class="form-label" for="input-adultos">Comensales:</label>
                <input type="number" id="input-adultos" class="form-control" style="width: 20%;" placeholder="2" [(ngModel)]="inputComensales" [ngModelOptions]="{standalone: true}" >
                <div id="input-adultos-help" class="form-text">Cantidad de comensales.</div>
                <br>
                <br>
                <br>
                <input type="submit" class="form-control btn btn-primary" value="Comencemos"/>
                <br>
                <br>
                <br>
              </form>
            </div>
            <div class="col-3"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
